services:
  central-app:
    build:
      context: ./CentralApp
      dockerfile: Dockerfile
    image: central-app:latest
    container_name: central-app
    volumes:
      - ./test:/app/tests
    networks:
      - spring-net
    environment:
      - APP_UID=1000

  db:
    image: mysql:8.0
    container_name: centralapp-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: centralapp_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: secret123
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - spring-net

  worker-node-app:
    build:
      context: ./WorkerNodeApp
      dockerfile: Dockerfile
    image: worker-node-app:latest
    container_name: worker-node-app
    volumes:
      - ./test:/app/tests
    networks:
      - spring-net
    environment:
      - APP_UID=1000

networks:
  spring-net:
    driver: bridge

volumes:
  dbdata:
